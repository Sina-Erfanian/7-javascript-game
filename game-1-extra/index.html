<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center vh-100"
  >
    <div class="glass p-5">
      <h4>Computer Choice : <span id="computer-choice" class="text-muted text-capitalize"></span></h4>
      <h4>Your Choice : <span id="your-choice" class="text-muted text-capitalize"></span></h4>
      <h4>Result : <span id="result" class="text-muted text-capitalize"></span></h4>
      <div class="mt-4 d-flex justify-content-around">
        <button class="btn btn-primary btn-sm" id="rock">Rock</button>
        <button class="btn btn-primary btn-sm" id="paper">Paper</button>
        <button class="btn btn-primary btn-sm" id="scissors">Scissors</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
